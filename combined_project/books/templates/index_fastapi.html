<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FastAPI - Books CRUD</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style> input { margin: 4px; } </style>
</head>
<body>
  <h1>FastAPI (separate server) â€” Books</h1>

  <form id="add-form">
    <input id="title" placeholder="Title" required>
    <input id="author" placeholder="Author" required>
    <button type="submit">Add</button>
  </form>

  <ul id="books"></ul>

<script>
    const API_URL = "/fastapi";

  {% comment %} const API_URL = "http://127.0.0.1:8001"; {% endcomment %}


  function renderBook(book) {
    return $(`
      <li id="book-${book.id}">
        <span class="view-mode">
          <strong class="title">${book.title}</strong> by <span class="author">${book.author}</span>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </span>
      </li>
    `).data("book", book);
  }

  function loadBooks() {
    $.get(API_URL + "/books", function(data) {
      $("#books").empty();
      data.forEach(b => $("#books").append(renderBook(b)));
    }).fail(function() {
      $("#books").empty().append("<li style='color:red;'>Cannot reach FastAPI server (is it running on port 8001?)</li>");
    });
  }

  $("#add-form").submit(function(e) {
    e.preventDefault();
    const payload = { title: $("#title").val(), author: $("#author").val() };
    $.ajax({
      url: API_URL + "/books",
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify(payload),
      success() { $("#title").val(""); $("#author").val(""); loadBooks(); }
    });
  });

  $("#books").on("click", ".delete-btn", function() {
    const id = $(this).closest("li").attr("id").split("-")[1];
    $.ajax({
      url: API_URL + `/books/${id}`,
      type: "DELETE",
      success: loadBooks
    });
  });

  $("#books").on("click", ".edit-btn", function() {
    const $li = $(this).closest("li");
    const book = $li.data("book");
    const $edit = $(`
      <span class="edit-mode">
        <input class="edit-title" value="${book.title}">
        <input class="edit-author" value="${book.author}">
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
      </span>
    `);
    $li.find(".view-mode").hide();
    $li.append($edit);
  });

  $("#books").on("click", ".cancel-btn", function() {
    const $li = $(this).closest("li");
    $li.find(".edit-mode").remove();
    $li.find(".view-mode").show();
  });

  $("#books").on("click", ".save-btn", function() {
    const $li = $(this).closest("li");
    const id = $li.attr("id").split("-")[1];
    const payload = {
      title: $li.find(".edit-title").val(),
      author: $li.find(".edit-author").val()
    };
    $.ajax({
      url: API_URL + `/books/${id}`,
      type: "PUT",
      contentType: "application/json",
      data: JSON.stringify(payload),
      success: function() { loadBooks(); }
    });
  });

  loadBooks();
</script>
</body>
</html>
